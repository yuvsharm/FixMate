<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #00c853; /* Light green */
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: slideInFromTop 1s ease-out;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInText 2s ease-in;
        }

        .home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #00c853;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            animation: buttonAnimation 2.5s ease-in;
        }

        .home-link:hover {
            background-color: #00e676;
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
        }

        .celebration-emoji {
            font-size: 5em;
            animation: bounce 1s infinite;
            margin-bottom: 30px;
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }


        /* Circular tick animation */
        .tick-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 10px solid #00c853;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: circleAnimation 2s ease;
        }

        .tick {
            position: absolute;
            width: 40px;
            height: 70px;
            border-right: 8px solid white;
            border-bottom: 8px solid white;
            transform: rotate(45deg);
            opacity: 0;
            animation: tickAnimation 1s ease 2s forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromTop {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes circleAnimation {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes tickAnimation {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Circular tick with animation -->
    <div class="tick-container">
        <div class="circle">
            <div class="tick"></div>
        </div>
    </div>

    <!-- Thank You message and emoji -->
    <div class="celebration-emoji">ðŸŽ‰</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for booking with us. Your booking has been confirmed, and we will be in touch soon.</p>
    <p>We appreciate your trust in our service!</p>

   
    
    <!-- Button to go back to homepage -->
    <a href="index.html" class="home-link">Go Back to Home</a>
</div>

</body>
</html>
