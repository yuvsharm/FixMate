<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Home Services</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
    <style>
        /* Fullscreen Background */
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Container for login form */
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
            animation: fadeInUp 1s ease;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.2);
        }

        /* Button */
        button {
            background-color: #0072ff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        /* Link to other pages */
        .login-container a {
            color: #0072ff;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .login-container a:hover {
            color: #005bb5;
        }

        /* Back Button */
        .back-btn {
            margin-top: 20px;
            background-color: #ffcccb; /* Light red background */
            color: #333;
            padding: 15px 20px;
            border: 2px solid #f44336; /* Red border */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #f44336; /* Darker red on hover */
            border-color: #d32f2f;
            color: white; /* White text on hover */
        }

        /* Animation for form appearance */
        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media (max-width: 768px) {
            .login-container {
                width: 90%; /* Adjusting width for mobile and tablet screens */
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Home Services</h2>

        <!-- Login Form -->
        <form action="/submit-login" method="POST">
            <input type="text" name="First-Name" placeholder="First-Name" required>
            <input type="text" name="last-name" placeholder="Last-Name" required>
            <input type="text" name="address" placeholder="Permanent-Address" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="phone" placeholder="Phone Number" required>

            <!-- Service Category - Dropdown -->
            <select name="preferred-service" required>
                <option value="" disabled selected>Select Your Service</option>
                <option value="ac-repair">AC Repair</option>
                <option value="ro-service">RO Service</option>
                <option value="electrician">Electrician</option>
                <option value="plumber">Plumber</option>
                <option value="carpenter">Carpenter</option>
            </select>

            <button type="submit">Login</button>
        </form>

        <!-- Forgot Password / Sign Up -->
        <a href="#">Forgot Password?</a>
        <a href="register.html">Create an Account</a> <br>

        <!-- Back Button -->
        <a href="index.html" class="back-btn">Back to Home➡️</a>

        <div class="loader"></div> <!-- This is the spinner element -->

    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function() {
            document.querySelector('.loader').style.display = 'block';
        });
    </script>

</body>
</html>
